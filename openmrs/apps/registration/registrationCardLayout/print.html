<link rel="stylesheet" href="/bahmni_config/openmrs/apps/registration/registrationCardLayout/css/print.css"/>
<div>
        <div class="patient_id_card">
            <h3  align="center">MSF REGISTRATION CARD</h3>
        <div class="content-header">
            <div class="MSF ID">MSF ID : {{patient.primaryIdentifier.identifier}}</div>
            <div class="Name">Name : {{(patient.givenName.split(" ")[0]).substring(0,34)}} &nbsp;{{(patient.familyName.split(" ")[0]).substring(0,34)}}</div>
            <div class="DOB">DOB : {{patient.birthdate | date:'dd/MM/yyyy'}}</div>
            <div class="Registered">Registered : {{patient.registrationDate | bahmniDate }}</div>
        </div>
            <div class="logos">
            <div class="row">
                <div class="column">
                    <img class="patient-image" ng-src='/bahmni_config/openmrs/apps/registration/registrationCardLayout/images/logo1.png' style="width: 32mm; height: 20mm; ">
                </div>
                <div class="column">
                    <img ng-src='/bahmni_config/openmrs/apps/registration/registrationCardLayout/images/logo2.png' style="width: 20mm; height: 20mm; ">
                </div>
                <div class="column">
                    <img ng-src='/bahmni_config/openmrs/apps/registration/registrationCardLayout/images/logo_3.png' style="width: 20mm; height: 20mm; ">
                </div>
                <div class="column">
                    <img ng-src="{{patient.image}}" style="width: 20mm; height: 20mm; ">
                </div>
            </div>
            </div>
        </div>
</div>
